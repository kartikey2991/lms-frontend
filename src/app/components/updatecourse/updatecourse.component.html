<div class="container">
  <h3 class="heading-text">Update Course</h3>
  <form #updateCourseForm="ngForm" (ngSubmit)="updateCourse()">
    <div class="form-group">
      <label for="courseId">Select Course:</label>
      <select class="form-control" [(ngModel)]="courseId" name="courseId" (change)="onCourseChange(courseId)">
        <option *ngFor="let course of courses" [value]="course.courseId">
          {{ course.courseId }} - {{ course.courseTitle }}
        </option>
      </select>
    </div>

    <div *ngIf="selectedCourse">
      <div class="form-group">
        <label>Course Title:</label>
        <input type="text" class="form-control" [(ngModel)]="selectedCourse.courseTitle" name="courseTitle" required>
      </div>

      <!-- <div class="form-group">
        <label>Course Description:</label>
        <textarea class="form-control" [(ngModel)]="selectedCourse.courseDescription" name="courseDescription" rows="3" required></textarea>
      </div> -->

      <div class="form-group">
        <label>Course Duration:</label>
        <input type="text" class="form-control" [(ngModel)]="selectedCourse.courseDuration" name="courseDuration" required>
      </div>

      <!-- <div class="form-group">
        <label>Course Resource:</label>
        <input type="text" class="form-control" [(ngModel)]="selectedCourse.courseResource" name="courseResource" required>
      </div> -->

      <div class="form-group">
        <label>Course Category:</label>
        <input type="text" class="form-control" [(ngModel)]="selectedCourse.courseCategory" name="courseCategory" required>
      </div>

      <div class="form-group">
        <label>Created By:</label>
        <input type="number" class="form-control" [(ngModel)]="selectedCourse.createdBy" name="createdBy" required>
      </div>

      <button type="submit" class="btn btn-primary">Update Course</button>
    </div>
  </form>
</div>
